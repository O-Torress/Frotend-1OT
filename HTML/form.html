<!--Indica que este tipo de archivo es HTML-->
<!DOCTYPE html>
<!--Engloba todo el codigo HTML-->
<html lang="es">
  <!--
    La cabezera de la pagina, contiene información que no forma parte del contenido de la página
    Pero que contiene información utiles para los buscadores como Google
  -->
  <head>
    <!--Conjunto de caracteres manejados en la página web-->
    <meta charset="UTF-8">
    <!--Indica que es una página web responsive (Realmente no tiene que ser realmente responsive)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Indica el titulo de la pagina, visualizable en google y en la pestaña-->
    <title>Document</title>
  </head>
  <!--El cuerpo de la pagina, contiene todo el contenido visualizable de la pagina-->
  <body>
    <!--Formulario-->
    <form action="">
      <!-- Etiqueta de input -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
      <br>
      <label for="fecha_de_nacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fecha_de_nacimiento" name="fecha_de_nacimiento">
      <br>
      <label for="genero">Genero:</label>
      <select name="genero" id="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
      <br>
      <label for="numero_telefono">Número de teléfono:</label>
      <input type="tel" id="numero_telefono" name="numero_telefono">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <br>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password">
      <br>
      <label for="incapacidad">¿Tiene alguna discapacidad?</label>
      <input type="radio" name="incapacidad" id="incapacidad_si" value="si">
      <label for="incapacidad_si">Sí</label>
      <input type="radio" name="incapacidad" id="incapacidad_no" value="no">
      <label for="incapacidad_no">No</label>
    </form>
  </body>
</html>
